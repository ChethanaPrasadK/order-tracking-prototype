<!DOCTYPE html>
<html>
<head>
    <title>Reschedule Order</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <h1 class="navbar-brand mb-0">Reschedule Order</h1>
        <div class="ms-auto">
            <div class="user-profile d-flex align-items-center">
                <span class="me-2">John Doe</span>
                <img src="/images/avatar.png" class="rounded-circle" width="40" height="40">
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Reschedule Order #12345</h3>
            </div>
            <div class="card-body">
                <form id="rescheduleForm">
                    <div class="mb-4">
                        <h4>Current Delivery Date</h4>
                        <p class="text-muted">March 15, 2024 (Morning Slot)</p>
                    </div>

                    <div class="mb-4">
                        <h4>Select New Delivery Date</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">New Date</label>
                                    <input type="date" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Preferred Time Slot</label>
                                    <select class="form-select" required>
                                        <option>Morning (9AM - 12PM)</option>
                                        <option>Afternoon (12PM - 5PM)</option>
                                        <option>Evening (5PM - 9PM)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h4>Reason for Rescheduling</h4>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back to Dashboard</button>
                        <button type="submit" class="btn btn-primary">Confirm Reschedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/reschedule.js"></script>
</body>
</html>
