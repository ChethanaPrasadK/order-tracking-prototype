<!DOCTYPE html>
<html>
<head>
    <title>Order Modification</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <h1 class="navbar-brand mb-0">Order Modification</h1>
        <div class="ms-auto">
            <div class="user-profile d-flex align-items-center">
                <span class="me-2">John Doe</span>
                <img src="/images/avatar.png" class="rounded-circle" width="40" height="40">
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Modify Order #12345</h3>
            </div>
            <div class="card-body">
                <form id="modificationForm">
                    <!-- Delivery Address Section -->
                    <div class="modification-section mb-4">
                        <h4>Update Delivery Address</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Street Address</label>
                                    <input type="text" class="form-control" name="street">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" name="city">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" name="postalCode">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Delivery Time Section -->
                    <div class="modification-section mb-4">
                        <h4>Delivery Time Modification</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Preferred Date</label>
                                    <input type="date" class="form-control" name="deliveryDate">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Preferred Time Slot</label>
                                    <select class="form-select" name="timeSlot">
                                        <option>Morning (9AM - 12PM)</option>
                                        <option>Afternoon (12PM - 5PM)</option>
                                        <option>Evening (5PM - 9PM)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Delivery Instructions -->
                    <div class="modification-section mb-4">
                        <h4>Special Instructions</h4>
                        <div class="mb-3">
                            <textarea class="form-control" rows="3" placeholder="Add delivery instructions..."></textarea>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="modification-section mb-4">
                        <h4>Update Contact Information</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" name="phone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Services -->
                    <div class="modification-section mb-4">
                        <h4>Additional Services</h4>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="giftWrap">
                            <label class="form-check-label" for="giftWrap">Add Gift Wrapping</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="signature">
                            <label class="form-check-label" for="signature">Require Signature on Delivery</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back to Dashboard</button>
                        <button type="submit" class="btn btn-primary">Submit Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/order-modification.js"></script>
</body>
</html>
