<!DOCTYPE html>
<html>
<head>
    <title>Support Request</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-primary mb-3">Back to Dashboard</a>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Create Support Ticket</h3>
                        <form id="supportForm">
                            <div class="mb-3">
                                <label for="issueType" class="form-label">Issue Type</label>
                                <select class="form-select" id="issueType" required>
                                    <option value="">Select Issue Type</option>
                                    <option value="delivery">Delivery Problem</option>
                                    <option value="product">Product Issue</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3><i class="bi bi-headset me-2"></i>Live Chat Support</h3>
                        <p class="mt-4">Connect with our support team in real-time!</p>
                        <button class="btn btn-lg btn-outline-primary mt-3" onclick="alert('Live chat support coming soon!')">
                            <i class="bi bi-chat-dots me-2"></i>Start Live Chat
                        </button>
                    </div>
                </div>            </div>
        </div>
    </div>
    <script src="js/support.js"></script>
</body>
</html>
