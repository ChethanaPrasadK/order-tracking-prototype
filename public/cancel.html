<!DOCTYPE html>
<html>
<head>
    <title>Cancel Order</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <h1 class="navbar-brand mb-0">Cancel Order</h1>
        <div class="ms-auto">
            <div class="user-profile d-flex align-items-center">
                <span class="me-2">John Doe</span>
                <img src="/images/avatar.png" class="rounded-circle" width="40" height="40">
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Cancel Order #12345</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <strong>Warning:</strong> This action cannot be undone.
                </div>

                <form id="cancelForm">
                    <div class="mb-4">
                        <h4>Order Details</h4>
                        <p><strong>Order Date:</strong> March 10, 2024</p>
                        <p><strong>Total Amount:</strong> $249.99</p>
                        <p><strong>Status:</strong> In Transit</p>
                    </div>

                    <div class="mb-4">
                        <h4>Reason for Cancellation</h4>
                        <select class="form-select mb-3" required>
                            <option value="">Select a reason</option>
                            <option>Changed my mind</option>
                            <option>Found better price elsewhere</option>
                            <option>Ordered by mistake</option>
                            <option>Delivery time too long</option>
                            <option>Other</option>
                        </select>
                        <textarea class="form-control" rows="3" placeholder="Additional comments..."></textarea>
                    </div>

                    <div class="mb-4">
                        <h4>Refund Information</h4>
                        <p>Refund will be processed to the original payment method within 3-5 business days.</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back to Dashboard</button>
                        <button type="submit" class="btn btn-danger">Confirm Cancellation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/cancel.js"></script>
</body>
</html>
