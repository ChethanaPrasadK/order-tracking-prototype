<!DOCTYPE html>
<html>

<head>
    <title>Order Details</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        #map { height: 400px; }
    </style>
</head>

<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-primary mb-3">Back to Dashboard</a>
        
        <div class="order-details">
            <!-- Order details will be populated here -->
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="tracking-map">
                    <div id="map"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tracking-history">
                    <h3>Order History</h3>
                    <div id="locationHistory">
                        <!-- Location history will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-bell me-2"></i>Notification Preferences
                </h5>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="smsNotification">
                    <label class="form-check-label" for="smsNotification">
                        <i class="bi bi-phone me-2"></i>SMS Updates
                    </label>
                </div>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="emailNotification">
                    <label class="form-check-label" for="emailNotification">
                        <i class="bi bi-envelope me-2"></i>Email Notifications
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="voiceAssistant">
                    <label class="form-check-label" for="voiceAssistant">
                        <i class="bi bi-mic me-2"></i>Voice Assistant Integration
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/js/order-details.js"></script>
</body>

</html>
