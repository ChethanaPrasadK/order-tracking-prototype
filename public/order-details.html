<!DOCTYPE html>
<html>

<head>
    <title>Order Details</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>

<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-primary mb-3">Back to Dashboard</a>
        
        <div class="order-details">
            <!-- Basic order info will be populated here -->
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="tracking-map">
                    <div id="map"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tracking-history">
                    <h3>Order History</h3>
                    <div id="locationHistory">
                        <!-- Location history will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/js/order-details.js"></script>
</body>

</html>
